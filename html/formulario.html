    <main>
        <section class="sectionUno">
        <h2 class="display-6 text-center">Contacto</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                    <form action="#" class="row g-3 needs-validation" novalidate>
                        <fieldset>
                        <div class="col-md-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" required>
                            <div class="invalid-feedback">Complete los datos</div>
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input type="email" id="email" required name="email" class="form-control">
                            <div class="invalid-feedback">Complete los datos</div> 
                        </div>
                        <div class="col-md-12 mt-2">
                            <label for="pais" class="form-label">Pais</label>
                            <select name="pais" id="" class="form-select" required>
                                <option selected disabled value="">Seleccione...</option>
                                <option value="argentina">Argentina</option>
                                <option value="peru">Peru</option>
                                <option value="chile">Chile</option>
                                <option value="col">Colombia</option>
                                <option value="col">Otro</option>
                            </select>
                        <div class="col-md-12 mt-2">
                            <div class="mt-2">
                            <label for="tecnologia" class="form-label">Tecnologias requeridas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="html" value="html">
                                <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="css" value="css">
                                <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="JavaScript" value="JavaScript">
                                <label class="form-check-label" for="inlineCheckbox3">JavaScript</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="otras" value="otras" >
                                <label class="form-check-label" for="inlineCheckbox4">Otras</label>
                            </div>
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="comentario" class="form-label">Deja tu comentario</label>
                            <textarea rows="4" class="form-control" id="comentario" name="mensaje" required></textarea>
                          </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-primary">Borrar datos</button>

                        </div>
                    </fieldset>
                    </form>
                    </div>

    <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
            else{
                alert('Datos enviados')
            }
            form.classList.add('was-validated')
        }, false)
        })
    })()
    </script>
